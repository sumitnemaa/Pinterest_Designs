<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <div class="img">
            <div class="sticky">
                <h4>Best Seller</h4>
                <img class="logo" src="./assets/favicon.ico" alt="Brand Logo">
            </div>
            <img class="shoes" src="./assets/product-img.png" alt="Shoes Img">
        </div>
        <div class="text">
            <h2>Nike NK Court Vision</h2>
            <h3>Own the Court</h3>
            <h4>Step back into calssic hoops style with a durable leather.</h4>
            <div class="info">
                <h3>$156</h3>
                <button>
                    <span>Buy Now</span>
                    <i class="ri-arrow-right-up-line"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>

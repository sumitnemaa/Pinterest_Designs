<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentyTech - Dental Care Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav1">
                <h3 id="menu">Menu</h3>
                <i class="ri-menu-3-line"></i>
            </div>
            <div id="nav2">
                <img id="icon" src="./assets/tooth.png" alt="DENTYTECH LOGO">
                <h3 id="dentytech">Dentytech</h3>
            </div>
            <div id="nav3">
                <button class="auth" id="login">Log In</button>
                <button class="auth" id="signup">Sign Up</button>
            </div>
        </div>
        <div id="card">
            <h1>Our Advantages</h1>
            <img id="img1" src="https://plus.unsplash.com/premium_photo-1705847870719-b4639d2f3d5c?q=80&w=436&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img1">
            <img id="img2" src="https://plus.unsplash.com/premium_photo-1669704099116-a325b4d6186f?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img2">
            <img id="img3" src="https://plus.unsplash.com/premium_photo-1682965699358-19cafa9eb0aa?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img3">
            <img id="img4" src="https://images.unsplash.com/photo-1617812191081-2a24e3f30e45?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img4">
            <div id="cardbtn">
                <i class="ri-settings-4-line"></i>
                <h3 id="advanced">Advanced Technology</h3>
            </div>
        </div>
        <div id="bottom">
            <div id="section1">
                <h1 id="dot">.</h1>
                <h5 id="moto">Your Smile, Our Passion</h5>
            </div>
            <div id="section2">
                <i class="ri-arrow-down-line"></i>
            </div>
            <div id="section3">
                <div id="section3-a">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-youtube-line"></i>
                    <i class="ri-facebook-box-line"></i>
                </div>
                <div id="section3-b">
                    <h5 id="moto">Best Start Up of 2025</h5>
                </div>           
            </div>
        </div>
    </div>
</body>
</html>
